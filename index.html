<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>DianTai 廣播線上聽｜全台灣主要的廣播電台都在這</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.css"
    integrity="sha512-1EV4ofS7XcLAlzTrHHfhk7UzxVEY8Qog2Jeve5UhGYrFm2BQylunV46RXUa5JJilEAmIAtIA2KbFxISjVmw+zg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/css/style.min.css">

</head>

<body>
  <header>
    <img src="https://diantai.app/logo.svg" alt="DianTai 廣播線上聽">
    <button class="menu-btn" onclick="window.close()">
      <span class="material-symbols-rounded">
        cancel
      </span>
    </button>
  </header>
  <div class="container">
    <div class="radio">
      <img id="radio-img" src="https://diantai.app/src/img/radio-thumb/default.jpg" alt="">
    </div>
    <div class="info">
      <h2 class="radio-title"></h2>
      <h5 class="fm">
        Select channel
      </h5>
      <div class="contraler">

        <div class="button play-btn">
          <button class="play contral-btn" onclick='toPlay()'>
            <span class="material-symbols-rounded">
              play_arrow
            </span>
          </button>
          <button class="pause contral-btn btn-hidden" onclick='toPause()'>
            <span class="material-symbols-rounded">
              pause
            </span>
          </button>
        </div>
        <div class="button volumn-btn">
          <button class="volume_off contral-btn" onclick='toMuted()'>
            <span class="material-symbols-rounded">
              volume_up
            </span>
          </button>
          <button class="volume_up contral-btn btn-hidden" onclick='tonoMuted()'>
            <span class="material-symbols-rounded">
              volume_off
            </span>
          </button>
        </div>
        <div class="button open-link-btn">
          <button class="open_in_new contral-btn" onclick="openWindow('Countdown')">
            <span class="material-symbols-rounded">
              nights_stay
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <audio id="player"></audio>

  <div id="forCountdown" class="hidden">
    <span class="material-symbols-rounded close-countdown" onclick="closeWindow('Countdown')">
      close
    </span>
    <h4>睡眠定時器</h4>
    <p>請選擇時間</p>
    <ul>
      <li>
        <input type="radio" name="countdpwntime" value=3600000 id="count-01" class="countdown-select">
        <label for="count-01">1 小時候後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=2700000 id="count-02" class="countdown-select">
        <label for="count-02">45 分鐘後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=1800000 id="count-03" class="countdown-select">
        <label for="count-03">30 分鐘後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=900000 id="count-04" class="countdown-select">
        <label for="count-04">15 分鐘後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=600000 id="count-05" class="countdown-select">
        <label for="count-05">10 分鐘後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=300000 id="count-06" class="countdown-select">
        <label for="count-06">5 分鐘後</label>
      </li>
      <li>
        <input type="radio" name="countdpwntime" value=0 id="count-07" class="countdown-select">
        <label for="count-07">即刻</label>
      </li>
    </ul>
    <input type="submit" onclick="timeToSleep();closeWindow('Countdown');" name="countdpwntime" value="送出">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.js"
    integrity="sha512-5c+ic1AaqQ73rhjELeXI19EFx9KWd/LPFZ91ztP4x+MaufkHnpSEuLHcE6KwGn6G6I+ScYkSPONmrdGQh1GjiA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.2.4/hls.min.js"
    integrity="sha512-eo7eJYiag8lbLG87os4z/5wtJNoAwueGWd1zqKZG0PCx++TDR3KgZ9bqffhemnUjsrDJJeDDW+l6nBIss+6cnA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"
    integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/src/scripts/main.min.js"></script>

</body>

</html>
