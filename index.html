<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>DianTai 廣播線上聽｜全台灣主要的廣播電台都在這</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet"
        href="//fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.css"
        integrity="sha512-1EV4ofS7XcLAlzTrHHfhk7UzxVEY8Qog2Jeve5UhGYrFm2BQylunV46RXUa5JJilEAmIAtIA2KbFxISjVmw+zg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/css/style.css">

</head>

<body>
    <header>
        <img src="https://diantai.app/logo.svg" alt="DianTai 廣播線上聽">
    </header>
    <!-- <div class="container">
        <h1>現正播出：</h1>
        <p>請點選按鈕下方開始播放</p>
        <audio id="player"></audio>
    </div> -->

    <div class="container">
        <div class="radio">
          <img id="radio-img" src="https://diantai.app/src/img/radio-thumb/default.jpg" alt="">
        </div>
        <div class="info">
          <h2 class="radio-title"></h2>
          <h5 class="fm">
            Select channel
          </h5>
          <div class="contraler">
  
            <div class="button play-btn">
              <button class="play contral-btn" onclick='toPlay()'>
                <span class="material-symbols-rounded">
                  play_arrow
                </span>
              </button>
              <button class="pause contral-btn btn-hidden" onclick='toPause()'>
                <span class="material-symbols-rounded">
                  pause
                </span>
              </button>
            </div>
            <div class="button volumn-btn">
              <button class="volume_off contral-btn" onclick='toMuted()'>
                <span class="material-symbols-rounded">
                  volume_up
                </span>
              </button>
              <button class="volume_up contral-btn btn-hidden" onclick='tonoMuted()'>
                <span class="material-symbols-rounded">
                  volume_off
                </span>
              </button>
            </div>
            <div class="button open-link-btn">
              <button class="open_in_new contral-btn" onclick="window.close()">
                <span class="material-symbols-rounded">
                    cancel
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <audio id="player"></audio>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.2.4/hls.min.js"
        integrity="sha512-eo7eJYiag8lbLG87os4z/5wtJNoAwueGWd1zqKZG0PCx++TDR3KgZ9bqffhemnUjsrDJJeDDW+l6nBIss+6cnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/src/scripts/main.js"></script>

</body>

</html>
